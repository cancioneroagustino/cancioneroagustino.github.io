$(function(){
  $("#nav-placeholder").load("navbar.html");
});

<h1 class="seccion">Programa de Misa</h1>
    <div id="programa-container"></div>
    <button id="anterior">Anterior</button>
    <button id="siguiente">Siguiente</button>

    <script>
        const programa = JSON.parse(localStorage.getItem('programaMisa'));
        const canciones = [programa.Entrada, programa.Perdón, programa.Gloria, programa.Aleluya, programa.leccional, programa.Ofertorio, programa.Santo, programa.Padrenuestro, programa.Paz, programa.Cordero, programa.Comunión, programa.Espíritu, programa.Salida, programa.Mariano, programa.Rosario, programa.Matrimonio, programa.LitEspecial, programa.Agustiniano, programa.Villancico, programa.Varios];
        let currentIndex = 0;

        function mostrarCancion(index) {
            const programaContainer = document.getElementById('programa-container');
            programaContainer.innerHTML = `<iframe src="${canciones[index]}" width="100%" height="500px"></iframe>`;
        }

        document.getElementById('anterior').addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                mostrarCancion(currentIndex);
            }
        });

        document.getElementById('siguiente').addEventListener('click', function() {
            if (currentIndex < canciones.length - 1) {
                currentIndex++;
                mostrarCancion(currentIndex);
            }
        });

        // Mostrar la primera canción al cargar la página
        mostrarCancion(currentIndex);
    </script>
</body>
