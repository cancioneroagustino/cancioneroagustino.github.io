<body>

    <h1 class="seccion">Crea tu Programa de Misa</h1>

  <div>
    <form id="programa-form">
      <h2>Agregar Canciones</h2>
      <label for="seccion">Sección de la Misa:</label>
      <select id="seccion">
        <option value="Entrada">Entrada</option>
        <option value="Perdón">Perdón</option>
        <option value="Gloria">Gloria</option>
        <option value="Aleluya">Aleluya</option>
        <option value="Leccional">Leccionales</option>
        <option value="Ofertorio">Ofertorio</option>
        <option value="Santo">Santo</option>
        <option value="Padrenuestro">Padrenuestro</option>
        <option value="Paz">Paz</option>
        <option value="Cordero">Cordero</option>
        <option value="Comunión">Comunión</option>
        <option value="Espíritu">Espíritu Santo</option>
        <option value="Salida">Salida</option>
        <option value="Mariano">Marianos</option>
        <option value="Rosario">Santo Rosario</option>
        <option value="Matrimonio">Matrimonio</option>
        <option value="LitEspecial">Liturgias especiales</option>
        <option value="Agustiniano">Agustinianos</option>
        <option value="Villancico">Villancicos</option>
        <option value="Varios">Cantos varios</option>
      </select>

      <label for="canto">Canción:</label>
      <select id="canto">
        <!-- Las opciones se llenarán dinámicamente -->
      </select>

      <button type="button" id="agregar-cancion">Agregar Canción</button>
    </form>

    <h2>Programa de Misa</h2>
    <ul id="programa-lista">
      <!-- Las canciones seleccionadas se mostrarán aquí -->
    </ul>

    <button id="crear-programa">Crear Programa</button>
  </div>

  <script>
    const canciones = {
      Entrada: {'Abre tu jardín': 'Entrada/Abre tu jardín.html', 'Aclaró': 'Entrada/Aclaró.html', 'Adeste fideles': 'Entrada/Adeste fideles.html', 'Al caer la tarde': 'Entrada/Al caer la tarde.html', 'Alabo tu bondad': 'Entrada/Alabo tu bondad.html', 'Alegre la mañana': 'Entrada/Alegre la mañana.html', 'Aleluya, cantad al Señor': 'Entrada/Aleluya, cantad al Señor.html', 'Aleluya, Cristo venció a la muerte': 'Entrada/Aleluya, Cristo venció a la muerte.html', 'Angeles de Dios': 'Entrada/Angeles de Dios.html', 'Caminaré': 'Entrada/Caminaré.html', 'Canta Iglesia': 'Entrada/Canta Iglesia.html', 'Canta Jerusalén': 'Entrada/Canta Jerusalén.html', 'Cantando la alegría de vivir': 'Entrada/Cantando la alegría de vivir.html', 'Cantemos a nuestro Dios': 'Entrada/Cantemos a nuestro Dios.html', 'Canto de entrada Misa Pampina': 'Entrada/Canto de entrada Misa Pampina.html', 'Celebremos': 'Entrada/Celebremos.html', 'Como el ciervo': 'Entrada/Como el ciervo.html', 'Chile una mesa para todos': 'Entrada/Chile una mesa para todos.html', 'Corona de Adviento': 'Entrada/Corona de Adviento.html', 'Crecerá la verdad': 'Entrada/Crecerá la verdad.html', 'Cristo libertador': 'Entrada/Cristo libertador.html', 'Cueca de los ramos': 'Entrada/Cueca de los ramos.html', 'Dios trino': 'Entrada/Dios trino.html', 'El Señor hoy nos reúne': 'Entrada/El Señor hoy nos reúne.html', 'Entremos con gozo': 'Entrada/Entremos con gozo.html', 'Escojo la vida': 'Entrada/Escojo la vida.html', 'Esperando': 'Entrada/Esperando.html', 'Esta es la luz de Cristo': 'Entrada/Esta es la luz de Cristo.html', 'Estamos de fiesta con Jesús': 'Entrada/Estamos de fiesta con Jesús.html', 'Hacia ti, morada santa': 'Entrada/Hacia ti, morada santa.html', 'Haz cantar tu vida': 'Entrada/Haz cantar tu vida.html', 'Hosanna eh, hosanna ah': 'Entrada/Hosanna eh, hosanna ah.html', 'Hoy Señor vengo ante Ti': 'Entrada/Hoy Señor vengo ante Ti.html', 'Hoy llegamos a casa': 'Entrada/Hoy llegamos a casa.html', 'Iglesia peregrina': 'Entrada/Iglesia peregrina.html', 'Jerusalén': 'Entrada/Jerusalén.html', 'Jesucristo, vives en mí': 'Entrada/Jesucristo, vives en mí.html', 'Juntos cantando la alegría': 'Entrada/Juntos cantando la alegría.html', 'Juntos como hermanos': 'Entrada/Juntos como hermanos.html', 'La misa es una fiesta': 'Entrada/La misa es una fiesta.html', 'Oración joven': 'Entrada/Oración joven.html', 'Oye Padre': 'Entrada/Oye Padre.html', 'Peregrinos': 'Entrada/Peregrinos.html', 'Pueblo de reyes': 'Entrada/Pueblo de reyes.html', 'Puedo confiar en el Señor': 'Entrada/Puedo confiar en el Señor.html', 'Quiero cantar una linda canción': 'Entrada/Quiero cantar una linda canción.html', 'Qué alegría cuando me dijeron': 'Entrada/Qué alegría cuando me dijeron.html', 'Señor, quién entrará': 'Entrada/Señor, quién entrará.html', 'Señor, ven aquí': 'Entrada/Señor, ven aquí.html', 'Si quieres ven': 'Entrada/Si quieres ven.html', 'Somos un pueblo que camina': 'Entrada/Somos un pueblo que camina.html', 'Sólo Cristo puede': 'Entrada/Sólo Cristo puede.html', 'Tres cosas tiene el amor': 'Entrada/Tres cosas tiene el amor.html', 'Tu Reino es vida': 'Entrada/Tu Reino es vida.html', 'Vamos a vivir': 'Entrada/Vamos a vivir.html', 'Vamos cantando al Señor': 'Entrada/Vamos cantando al Señor.html', 'Vayamos cristianos': 'Entrada/Vayamos cristianos.html', 'Ven Señor, no tardes': 'Entrada/Ven Señor, no tardes.html', 'Ven, Señor de las altas montañas': 'Entrada/Ven, Señor de las altas montañas.html', 'Venga tu Reino': 'Entrada/Venga tu Reino.html', 'Vengan a El': 'Entrada/Vengan a El.html', 'Vienen con alegría': 'Entrada/Vienen con alegría.html', 'Yo aclamaré': 'Entrada/Yo aclamaré.html'},
      Perdón: {'Oh Señor ten piedad 1 (RE)': 'Perdón/Oh Señor ten piedad 1 (RE).html', 'Oh Señor ten piedad 2 (LA)': 'Perdón/Oh Señor ten piedad 2 (LA).html'},
      Gloria: {'Gloria 1': 'Gloria/gloria1.html', 'Gloria 2': 'Gloria/gloria2.html'},
      Ofertorio: {'Ofertorio 1': 'Ofertorio/ofertorio1.html', 'Ofertorio 2': 'Ofertorio/ofertorio2.html'},
      Comunión: {'Comunión 1': 'Comunión/comunion1.html', 'Comunión 2': 'Comunión/comunion2.html'},
      Salida: {'Salida 1': 'Salida/salida1.html', 'Salida 2': 'Salida/salida2.html'}
    };

    const seccionSelect = document.getElementById('seccion');
    const cantoSelect = document.getElementById('canto');
    const programaLista = document.getElementById('programa-lista');
    const programa = [];

    function actualizarCanciones() {
      const seccion = seccionSelect.value;
      const opciones = canciones[seccion];
      cantoSelect.innerHTML = '';
      for (const [nombreCorto, ruta] of Object.entries(opciones)) {
        const option = document.createElement('option');
        option.value = ruta;
        option.textContent = nombreCorto;
        cantoSelect.appendChild(option);
      }
    }

    seccionSelect.addEventListener('change', actualizarCanciones);

    document.getElementById('agregar-cancion').addEventListener('click', function() {
      const seccion = seccionSelect.value;
      const cancion = cantoSelect.value;
      const nombreCorto = cantoSelect.options[cantoSelect.selectedIndex].text;
      programa.push({seccion, cancion});
      const li = document.createElement('li');
      li.textContent = `${seccion}: ${nombreCorto}`;
      programaLista.appendChild(li);
    });

    document.getElementById('crear-programa').addEventListener('click', function() {
      localStorage.setItem('programaMisa', JSON.stringify(programa));
      window.location.href = 'programa.html';
    });

    // Inicializar la lista de canciones
    actualizarCanciones();
  </script>
</body>
</html>
