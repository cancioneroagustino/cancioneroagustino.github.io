    const seccionSelect = document.getElementById('seccion');
    const cantoSelect = document.getElementById('canto');
    const programaLista = document.getElementById('programa-lista');
    const programa = [];

    function actualizarCanciones() {
      const seccion = seccionSelect.value;
      const opciones = canciones[seccion];
      cantoSelect.innerHTML = '';
      for (const [nombreCorto, ruta] of Object.entries(opciones)) {
        const option = document.createElement('option');
        option.value = ruta;
        option.textContent = nombreCorto;
        cantoSelect.appendChild(option);
      }
    }

    seccionSelect.addEventListener('change', actualizarCanciones);

    document.getElementById('agregar-cancion').addEventListener('click', function() {
      const seccion = seccionSelect.value;
      const cancion = cantoSelect.value;
      const nombreCorto = cantoSelect.options[cantoSelect.selectedIndex].text;
      programa.push({seccion, cancion, nombreCorto});
      actualizarProgramaLista();
    });

    document.getElementById('programa-full').addEventListener('click', function() {
      localStorage.setItem('programaMisa', JSON.stringify(programa));
      window.location.href = 'programa-full.html';
    });

    document.getElementById('programa-acordes').addEventListener('click', function() {
      localStorage.setItem('programaMisa', JSON.stringify(programa));
      window.location.href = 'programa-acordes.html';
    });

    document.getElementById('programa-texto').addEventListener('click', function() {
      localStorage.setItem('programaMisa', JSON.stringify(programa));
      window.location.href = 'programa-texto.html';
    });

    document.getElementById('compartir-programa').addEventListener('click', function() {
      const query = programa.map(item => `${encodeURIComponent(item.seccion)}=${encodeURIComponent(item.cancion)}`).join('&');
      const url = `${window.location.origin}${window.location.pathname}?${query}`;
      copiarAlPortapapeles(url);
      alert("El enlace ha sido copiado al portapapeles.");
    });

    function copiarAlPortapapeles(texto) {
      navigator.clipboard.writeText(texto).then(function() {
        console.log('Texto copiado al portapapeles');
      }, function(err) {
        console.error('No se pudo copiar el texto: ', err);
      });
    }

    function cargarProgramaDesdeURL() {
      const params = new URLSearchParams(window.location.search);
      params.forEach((cancion, seccion) => {
        programa.push({seccion, cancion, nombreCorto: cancion});
      });
      actualizarProgramaLista();
    }

    function actualizarProgramaLista() {
      programaLista.innerHTML = '';
      programa.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'cancion-item';
        li.innerHTML = `<span>${item.seccion}: ${item.nombreCorto}</span>`;
        
        const buttonGroup = document.createElement('div');
        buttonGroup.className = 'd-inline-flex justify-content-end btn-group';
        
        
        const upButton = document.createElement('button');
        upButton.textContent = '↑';
        upButton.className = 'btn btn-outline-info btn-sm';
        upButton.addEventListener('click', () => {
          if (index > 0) {
            [programa[index], programa[index - 1]] = [programa[index - 1], programa[index]];
            actualizarProgramaLista();
          }
        });

        const downButton = document.createElement('button');
        downButton.textContent = '↓';
        downButton.className = 'btn btn-outline-info btn-sm';
        downButton.addEventListener('click', () => {
          if (index < programa.length - 1) {
            [programa[index], programa[index + 1]] = [programa[index + 1], programa[index]];
            actualizarProgramaLista();
          }
        });

        const removeButton = document.createElement('button');
        removeButton.innerHTML = '&times;';
        removeButton.className = 'btn btn-outline-danger btn-sm';
        removeButton.addEventListener('click', () => {
          programa.splice(index, 1);
          actualizarProgramaLista();
        });

        buttonGroup.appendChild(upButton);
        buttonGroup.appendChild(downButton);
        buttonGroup.appendChild(removeButton);
        
        li.appendChild(buttonGroup);
        programaLista.appendChild(li);
      });
    }

    // Inicializar la lista de canciones
    actualizarCanciones();
    // Cargar programa desde la URL si existen parámetros
    cargarProgramaDesdeURL();
  </script>
