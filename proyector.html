<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyector de letras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">

  <!-- Fuente legible a distancia -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #f2e6a7; /* Día (amarillo templo) */
      --text-color: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    #configuracion {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
    }

    .grupo {
      margin-bottom: 1.5rem;
    }

    .grupo button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .grupo label {
      display: inline-block;
      margin-right: 1rem;
      font-size: 0.95rem;
    }

    #btnProyectar {
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
    }

    /* Vista de proyección */
    #proyeccion {
      display: none;
      padding: 3vh 4vw;
      min-height: 100vh;
    }

    #letra {
      white-space: pre-wrap;
      font-size: 5.5vh;
      line-height: 1.45;
    }
  </style>
</head>
<body>

<div id="configuracion">
  <h1>Proyección de letras</h1>

  <div class="grupo">
    <strong>Presets:</strong><br><br>
    <button onclick="presetDia()">Día</button>
    <button onclick="presetNoche()">Noche</button>
  </div>

  <div class="grupo">
    <strong>Colores personalizados:</strong><br><br>
    <label>
      Fondo:
      <input type="color" id="colorFondo" value="#f2e6a7" onchange="actualizarColores()">
    </label>
    <label>
      Texto:
      <input type="color" id="colorTexto" value="#1a1a1a" onchange="actualizarColores()">
    </label>
  </div>

  <button id="btnProyectar" onclick="iniciarProyeccion()">Proyectar letras</button>
</div>

<div id="proyeccion">
  <div id="letra"></div>
</div>

<script>
  /************************************************************
   *  LÓGICA DE EXTRACCIÓN (misma que programa-texto.html)
   ************************************************************/

  function isChordLine(line) {
    return /(\bDO|\bRE|\bMI|\bFA|\bSOL|\bLA|\bSI)[b#]?(m)?/.test(line);
  }

  function extraerLetraDesdePre(texto) {
    const lineas = texto.split('\n');
    const salida = [];

    for (let linea of lineas) {
      if (isChordLine(linea)) continue;
      salida.push(linea);
    }

    return salida.join('\n').trim();
  }

  function extraerTextoCanciones(doc) {
    const canciones = [];
    const titulos = doc.querySelectorAll('h1.titulo');

    titulos.forEach(titulo => {
      const pre = titulo.nextElementSibling;
      if (!pre || pre.tagName !== 'PRE') return;

      const letra = extraerLetraDesdePre(pre.textContent);
      if (letra) canciones.push(letra);
    });

    return canciones;
  }

  /************************************************************
   *  REFORMATEO PARA PROYECCIÓN
   ************************************************************/

  function reformatearParaProyector(texto) {
    return texto
      .replace(/[ \t]+/g, ' ')
      .replace(/\n{3,}/g, '\n\n')
      .trim();
  }

  /************************************************************
   *  FLUJO PRINCIPAL
   ************************************************************/

  let textoFinal = '';

  async function cargarPrograma() {
    const response = await fetch('programa.html');
    const html = await response.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');

    const canciones = extraerTextoCanciones(doc);
    const textoPlano = canciones.join('\n\n');
    textoFinal = reformatearParaProyector(textoPlano);
  }

  cargarPrograma();

  function iniciarProyeccion() {
    document.getElementById('configuracion').style.display = 'none';
    document.getElementById('proyeccion').style.display = 'block';
    document.getElementById('letra').textContent = textoFinal;
  }

  /************************************************************
   *  COLORES Y PRESETS
   ************************************************************/

  function aplicarColores(fondo, texto) {
    document.documentElement.style.setProperty('--bg-color', fondo);
    document.documentElement.style.setProperty('--text-color', texto);

    document.getElementById('colorFondo').value = fondo;
    document.getElementById('colorTexto').value = texto;
  }

  function presetDia() {
    aplicarColores('#f2e6a7', '#1a1a1a');
  }

  function presetNoche() {
    aplicarColores('#000000', '#ffffff');
  }

  function actualizarColores() {
    const fondo = document.getElementById('colorFondo').value;
    const texto = document.getElementById('colorTexto').value;
    aplicarColores(fondo, texto);
  }
</script>

</body>
</html>
