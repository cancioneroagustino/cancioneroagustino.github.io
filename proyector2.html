<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Proyector de letras - Cancionero Católico</title>
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
<link href="./css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/cancionero.css">

<style>
:root {
  --bg-color: #ffffff;
  --text-color: #000000;
  --font-size: 6vh;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
}

#configuracion {
  padding: 2rem;
  background-color: var(--bg-color);
  color: var(--text-color);
}

#configuracion .btn {
  color: var(--text-color);
  border-color: var(--text-color);
}

#configuracion .btn:hover {
  background-color: var(--text-color);
  color: var(--bg-color);
}


.btn-group .btn {
  font-size: 1.1rem;
  padding: 1rem;
}


.btn-group .btn.active,
.btn-group .btn.active:hover,
.btn-group .btn.active:focus {
  background-color: var(--text-color) !important;
  color: var(--bg-color) !important;
  border-color: var(--text-color) !important;
}


.btn-group .btn:active {
  transform: scale(0.98);
}


#pantalla-proyector {
  display: none;
  text-align: center;
  padding: 5vh 6vw;
  font-family: 'Atkinson Hyperlegible', system-ui, sans-serif;
  font-size: var(--font-size, 6vh);
  line-height: 1.25;
  white-space: pre-wrap;
}


#pantalla-proyector h2 {
  margin-bottom: 6rem;   /* ajusta a gusto */
}


button {
  margin: 0.25rem;
}

.letra-normal {
  margin-bottom: 6rem;
}



#controles-tamano {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 9999;
}

#controles-tamano button {
  display: block;
  margin-bottom: 0.3rem;
  font-size: 0.6rem;
  padding: 0.4rem 0.6rem;
  color: var(--text-color);
  border-color: var(--text-color);
}


#controles-proyeccion {
  position: fixed;
  bottom: 1rem;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  padding: 0 1.5rem;
  z-index: 9999;
}

#controles-proyeccion button {
  font-size: 1.5rem;
  padding: 0.6rem 1.2rem;
  background: transparent;
  color: var(--text-color);
  border: 2px solid var(--text-color);
}


</style>
</head>

<body>


<div id="configuracion" class="container text-center">
  <h1>Proyección de letras</h1>

  <div class="mt-4">
    <h5>Presets</h5>
    <button class="btn btn-outline-secondary" onclick="presetDia1()">Día 1</button>
    <button class="btn btn-outline-secondary" onclick="presetDia2()">Día 2</button>
    <button class="btn btn-outline-secondary" onclick="presetDia3()">Día 3</button>
    <button class="btn btn-outline-secondary" onclick="presetDia4()">Día 4</button>
 </div>
 <div>
    <button class="btn btn-outline-secondary" onclick="presetDia5()">Día 5</button>
    <button class="btn btn-outline-secondary" onclick="presetDia6()">Día 6</button>
    <button class="btn btn-outline-secondary" onclick="presetDia7()">Día 7</button>
    <button class="btn btn-outline-secondary" onclick="presetNoche()">Noche</button>
  </div>

  <div class="mt-4">
    <h5>Colores personalizados</h5>
    <label>Fondo: <input type="color" id="bgColor" value="#ffffff"></label>
    <label class="ms-3">Texto: <input type="color" id="textColor" value="#1a1a1a"></label>
  </div>

  <div class="mt-4">



  <div class="mt-4">
    <button class="btn btn-outline-secondary btn-lg" onclick="iniciarProyeccion()">Proyectar letras contínuas</button>
    <button class="btn btn-outline-secondary btn-lg" onclick="ProyeccionPorEstrofa()">Proyectar letras por estrofa</button>
  </div>
</div>

<div id="pantalla-proyector"></div>


<script>
/* ===============================
   PRESETS DE COLOR 
================================ */

function presetDia1() { setColors('#ffffff', '#000000'); }
function presetDia2() { setColors('#f2e6a7', '#1a1a1a'); }
function presetDia3() { setColors('#dedede', '#1a1a1a'); }
function presetDia4() { setColors('#dedede', '#7a1121'); }
function presetDia5() { setColors('#4B1F1F', '#F5F5F2'); }
function presetDia6() { setColors('#3A2618', '#F5F5F2'); }
function presetDia7() { setColors('#3A2618', '#D4B15F'); }
function presetNoche() { setColors('#000000', '#ffffff'); }

function setColors(bg, text) {
  document.documentElement.style.setProperty('--bg-color', bg);
  document.documentElement.style.setProperty('--text-color', text);
  document.getElementById('bgColor').value = bg;
  document.getElementById('textColor').value = text;
}

bgColor.addEventListener('input', e => {
  document.documentElement.style.setProperty('--bg-color', e.target.value);
});

textColor.addEventListener('input', e => {
  document.documentElement.style.setProperty('--text-color', e.target.value);
});



const programa = JSON.parse(localStorage.getItem('programaMisa'));
    if (!programa) {
      alert('No hay un programa de misa guardado.');
      window.location.href = 'crear-programa.html';
    }

if (!programa || programa.length === 0) {
  alert('No hay un programa de misa cargado.');
  window.location.href = 'crear-programa.html';
}

    const canciones = programa.map(item => item.cancion);

    // Función para determinar si una línea es de acordes
    function isChordLine(line) {
      return /(\bDO|\bRE|\bMI|\bFA|\bSOL|\bLA|\bSI)[b#]?|\bCejillo\b|\bIntro\b|\bIntroducción\b/.test(line);
    }

    // Función para procesar el contenido de la canción
    function procesarCancion(contenido) {
      const lines = contenido.split('\n');
      let output = '';
      for (let line of lines) {
        output += `<span>${line}</span>\n`;
      }
      return output;
    }

    async function cargarCancion(ruta) {
      try {
        const response = await fetch(ruta);
        if (!response.ok) {
          throw new Error('Error al cargar la canción');
        }
        const contenido = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(contenido, 'text/html');
        const preContent = doc.querySelector('pre').innerHTML;
        const title = doc.querySelector('title').innerText;

        const contenidoProcesado = procesarCancion(preContent);
        return `<h2>${title}</h2><pre class="lh-base">${contenidoProcesado}</pre></div>`;
      } catch (error) {
        console.error('Error:', error);
        return '<p>Error al cargar la canción. Inténtalo de nuevo más tarde.</p>';
      }
    }



let slides = [];
    let slideActual = 0;

    async function iniciarProyeccion() {
        slides = [];
        for (const ruta of canciones) {
            const data = await cargarCancion(ruta);
            if (!data) continue;

            // Diapositiva de Título
            slides.push({ tipo: 'titulo', contenido: `<h2>${data.title}</h2>`, esEstribillo: false });

            // DIVISIÓN LÓGICA (Basada en tus antecedentes)
            // 1. Separamos por bloques (líneas en blanco o etiquetas <b>)
            let raw = data.preContent.replace(/<b>/g, '\n\n<b>').replace(/<\/b>/g, '</b>\n\n');
            let bloquesRaw = raw.split(/\n\s*\n/).filter(b => b.trim() !== "");

            // 2. Limpiamos acordes de cada bloque usando tu isChordLine
            let bloquesLimpios = bloquesRaw.map(bloque => {
                const esEst = bloque.includes('<b>');
                const lineas = bloque.split('\n')
                                     .filter(l => !isChordLine(l)) // Usamos tu función prístina
                                     .join('\n')
                                     .trim();
                return { texto: lineas, esEstribillo: esEst };
            }).filter(b => b.texto !== "");

            // 3. Aplicamos los Escenarios (1, 2 e intercalado vs Escenario 3 manual)
            const numEstribillos = bloquesLimpios.filter(b => b.esEstribillo).length;

            if (numEstribillos === 1) {
                // ESCENARIOS 1 y 2: Un solo estribillo -> Intercalar
                const idxEst = bloquesLimpios.findIndex(b => b.esEstribillo);
                const estribillo = bloquesLimpios[idxEst];
                const antes = bloquesLimpios.slice(0, idxEst);
                const despues = bloquesLimpios.slice(idxEst + 1);

                antes.forEach(b => slides.push({ tipo: 'letra', contenido: b.texto, esEstribillo: false, titulo: data.title }));
                slides.push({ tipo: 'letra', contenido: estribillo.texto, esEstribillo: true, titulo: data.title });
                despues.forEach(b => {
                    slides.push({ tipo: 'letra', contenido: b.texto, esEstribillo: false, titulo: data.title });
                    slides.push({ tipo: 'letra', contenido: estribillo.texto, esEstribillo: true, titulo: data.title });
                });
            } else {
                // ESCENARIO 3: Más de un estribillo -> Proyectar tal cual
                bloquesLimpios.forEach(b => {
                    slides.push({ tipo: 'letra', contenido: b.texto, esEstribillo: b.esEstribillo, titulo: data.title });
                });
            }
        }

        document.getElementById('configuracion').style.display = 'none';
        document.getElementById('pantalla-proyector').style.display = 'flex';
        mostrarSlide();
    }

    function mostrarSlide() {
        const slide = slides[slideActual];
        const contenedor = document.getElementById('contenido-dinamico');
        
        if (slide.tipo === 'titulo') {
            contenedor.innerHTML = slide.contenido;
        } else {
            const clase = slide.esEstribillo ? 'estribillo' : '';
            const textoHtml = slide.contenido.replace(/\n/g, '<br>');
            contenedor.innerHTML = `
                <div style="font-size: 0.4em; opacity: 0.5; margin-bottom: 1rem;">${slide.titulo}</div>
                <div class="${clase}">${textoHtml}</div>
            `;
        }
    }

    function avanzarSlide() {
        if (slideActual < slides.length - 1) {
            slideActual++;
            mostrarSlide();
        }
    }

    function retrocederSlide() {
        if (slideActual > 0) {
            slideActual--;
            mostrarSlide();
        }
    }

    // Navegación por teclado
    window.addEventListener('keydown', (e) => {
        if (e.key === "ArrowRight" || e.key === " ") avanzarSlide();
        if (e.key === "ArrowLeft") retrocederSlide();
        if (e.key === "Escape") location.reload();
    });

    // Funciones de utilidad
    function setColors(bg, text) {
        document.documentElement.style.setProperty('--bg-color', bg);
        document.documentElement.style.setProperty('--text-color', text);
    }


let fontSize = 6; // vh

function aplicarTamano() {
  document.documentElement.style.setProperty('--font-size', fontSize + 'vh');
}

function aumentarTexto() {
  fontSize += 0.5;
  aplicarTamano();
}

function disminuirTexto() {
  fontSize = Math.max(2, fontSize - 0.5);
  aplicarTamano();
}
</script>


<div id="controles-tamano">
  <button class="btn btn-outline-secondary" onclick="aumentarTexto()">A+</button>
  <button class="btn btn-outline-secondary" onclick="disminuirTexto()">A−</button>
</div>


</body>
</html>
